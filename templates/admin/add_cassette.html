{% extends "base.html" %}

{% block content %}
<div class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="glass p-4">
                    <h1 class="hero-title mb-4">Добавить <span class="hero-accent">кассету</span></h1>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control glass-input" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control glass-input" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="release_year" class="form-label">Год выпуска</label>
                            <input type="number" class="form-control glass-input" id="release_year" name="release_year" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Жанр</label>
                            <input type="text" class="form-control glass-input" id="genre" name="genre" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Цена</label>
                            <input type="number" step="0.01" class="form-control glass-input" id="price" name="price" required>
                        </div>
                        <div class="mb-4">
                            <label for="image" class="form-label">Изображение кассеты</label>
                            <input type="file" class="form-control glass-input" id="image" name="image" accept="image/*">
                            <small class="text-muted">Загрузите изображение обложки в формате JPG</small>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Добавить кассету</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-outline">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
