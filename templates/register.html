{% extends "base.html" %}

{% block content %}
<div class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card glass">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-5">Регистрация</h2>
                        <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control glass-input" id="username" name="username" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control glass-input" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control glass-input" id="password" name="password" required>
                                <div class="form-text text-muted">Пароль должен содержать минимум 6 символов</div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-4">
                                    <label for="last_name" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control glass-input" id="last_name" name="last_name" required>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <label for="first_name" class="form-label">Имя</label>
                                    <input type="text" class="form-control glass-input" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <label for="middle_name" class="form-label">Отчество</label>
                                    <input type="text" class="form-control glass-input" id="middle_name" name="middle_name">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="phone_number" class="form-label">Номер телефона</label>
                                    <input type="tel" class="form-control glass-input" id="phone_number" name="phone_number" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="birth_date" class="form-label">Дата рождения</label>
                                    <input type="date" class="form-control glass-input" id="birth_date" name="birth_date" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="text-center mt-5">
                            <p class="mb-0">Уже есть аккаунт? <a href="{{ url_for('login') }}" class="link-accent">Войти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-height: 800px;
    }
    
    .form-label {
        color: #fff;
        font-weight: 500;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
    
    .glass-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 12px;
        font-size: 1.1rem;
        height: auto;
    }
    
    .glass-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        color: #fff;
        box-shadow: none;
    }
    
    .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .form-text {
        color: rgba(255, 255, 255, 0.7) !important;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }
    
    .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
    }
    
    .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #003d80);
    }
</style>
{% endblock %}
