{% extends "base.html" %}

{% block content %}
<div class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="glass p-4">
                    <h2 class="h3 mb-4">Вход в систему</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control glass-input" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control glass-input" id="password" name="password" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <p class="mb-0">Нет аккаунта? <a href="{{ url_for('register') }}" class="link-accent">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-height: auto;
    }
    
    .form-label {
        color: #fff;
        font-weight: 500;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
    
    .glass-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 12px;
        font-size: 1.1rem;
        height: auto;
    }
    
    .glass-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        color: #fff;
        box-shadow: none;
    }
    
    .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .form-text {
        color: rgba(255, 255, 255, 0.7) !important;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }
    
    .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
    }
    
    .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #003d80);
    }
</style>
{% endblock %}
