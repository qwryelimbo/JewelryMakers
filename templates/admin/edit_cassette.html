{% extends "base.html" %}

{% block content %}
<div class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="glass p-4">
                    <h1 class="hero-title mb-4">Изменить <span class="hero-accent">кассету</span></h1>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control glass-input" id="title" name="title" value="{{ cassette.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control glass-input" id="description" name="description" rows="3" required>{{ cassette.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="release_year" class="form-label">Год выпуска</label>
                            <input type="number" class="form-control glass-input" id="release_year" name="release_year" value="{{ cassette.release_year }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Жанр</label>
                            <input type="text" class="form-control glass-input" id="genre" name="genre" value="{{ cassette.genre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Цена</label>
                            <input type="number" step="0.01" class="form-control glass-input" id="price" name="price" value="{{ cassette.price }}" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Текущее изображение</label>
                            <div class="current-image glass mb-3">
                                <img src="{{ url_for('static', filename=cassette.image_path) }}" 
                                     alt="{{ cassette.title }}" 
                                     class="admin-thumbnail">
                            </div>
                            <label for="new_image" class="form-label">Изменить изображение</label>
                            <input type="file" class="form-control glass-input" id="new_image" name="image" accept="image/*">
                            <small class="text-muted">Загрузите новое изображение в формате JPG, чтобы заменить текущее</small>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-outline">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
